<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1e3032;
  color: #ffffff;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CARD */
.card {
  background: #1e3032;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 22px;
}

.subtitle {
  font-size: 18px;
  margin-bottom: 28px;
  color: #e5e7eb;
}

/* FORM */
.field {
  position: relative;
  margin-bottom: 18px;
}

.field span {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.75;
}

input, textarea {
  width: 100%;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 12px;
  padding: 14px 16px 14px 42px;
  font-size: 16px;
  color: #ffffff;
  outline: none;
}

textarea {
  resize: none;
}

input::placeholder,
textarea::placeholder {
  color: rgba(255,255,255,0.6);
}

input:focus,
textarea:focus {
  border-color: #ffffff;
}

/* SUBMIT BUTTON */
button {
  margin-top: 14px;
  background: #000000;
  color: #ffffff;
  border: none;
  border-radius: 32px;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,48,50,0.45), rgba(0,0,0,0.55)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* THANK YOU */
.thank-you {
  display: none;
  font-size: 20px;
  margin-top: 20px;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <p class="subtitle">
        How was your experience with Rivanta? We‚Äôd love to hear your feedback.
      </p>

      <form id="feedbackForm">

        <div class="field">
          <span>üë§</span>
          <input type="text" placeholder="Your Name" required>
        </div>

        <div class="field">
          <span>üìû</span>
          <input type="tel" placeholder="Phone Number" required>
        </div>

        <div class="field">
          <span>‚úâÔ∏è</span>
          <input type="email" placeholder="Email Address" required>
        </div>

        <div class="field">
          <span>üìù</span>
          <textarea rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>

        <button type="submit">
          Submit <span>‚Üí</span>
        </button>

      </form>

      <div class="thank-you" id="thankYou">
        Thank you for your feedback.
      </div>

    </div>
  </div>

  <!-- RIGHT -->
  <div class="right"></div>

</div>

<script>
const form = document.getElementById("feedbackForm");
const thankYou = document.getElementById("thankYou");

form.addEventListener("submit", function(e) {
  e.preventDefault();
  form.style.display = "none";
  thankYou.style.display = "block";
});
</script>

</body>
</html>
