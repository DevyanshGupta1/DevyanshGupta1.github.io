<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  border-top: 6px solid #ef4444;
  text-align: center;
}

h2 {
  color: #b91c1c;
  margin-bottom: 25px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
}

button {
  margin-top: 25px;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #dc2626, #ef4444);
  color: white;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(239,68,68,0.35);
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(239,68,68,0.5);
}

.thankyou {
  display: none;
  font-size: 28px;
  font-weight: 700;
  color: #16a34a;
  margin-top: 40px;
}

.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
}

@media (max-width: 768px) {
  .container { flex-direction: column; }
  .left, .right { width: 100%; }
  .right { height: 40vh; }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <h2>We‚Äôre sorry. Please tell us what we can improve.</h2>

      <form id="feedbackForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <textarea id="feedback" rows="4" placeholder="Your Feedback" required></textarea>

        <button type="submit">Submit Feedback</button>
      </form>

      <div class="thankyou" id="thankyouMsg">
        Thank you for your feedback üôè
      </div>

    </div>
  </div>

  <div class="right"></div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const rating = params.get("rating");

document.getElementById("feedbackForm").onsubmit = function(e) {
  e.preventDefault();

  const data = {
    name: name.value,
    email: email.value,
    phone: phone.value,
    feedback: feedback.value,
    rating: rating
  };

  fetch("PASTE_GOOGLE_APPS_SCRIPT_URL_HERE", {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    feedbackForm.style.display = "none";
    document.getElementById("thankyouMsg").style.display = "block";
  });
};
</script>

</body>
</html>
