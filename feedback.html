<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT CONTENT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CARD WITH GLASSMORPHISM */
.card {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  border-top: 6px solid #3b82f6;
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  margin: 0 0 10px 0;
  font-size: 38px;
  letter-spacing: 4px;
  color: #1e40af;
}

p {
  font-size: 18px;
  color: #475569;
  margin-bottom: 30px;
}

/* FORM STYLING */
form {
  display: flex;
  flex-direction: column;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

input, textarea {
  padding: 12px 14px 12px 40px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 1px solid #cbd5e1;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
  width: 100%;
}

input:focus, textarea:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 10px rgba(59,130,246,0.3);
}

/* Icons in input fields */
.input-icon {
  position: relative;
}

.input-icon input, .input-icon textarea {
  padding-left: 40px;
}

.input-icon::before {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-family: 'Arial';
  font-size: 18px;
  color: #1e40af;
}

/* Specific icons */
.name-icon::before { content: "ðŸ‘¤"; }
.email-icon::before { content: "ðŸ“§"; }
.phone-icon::before { content: "ðŸ“ž"; }
.feedback-icon::before { content: "ðŸ’¬"; }

/* BUTTON */
button {
  padding: 14px 34px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(135deg, #007bff, #0056d2);
  color: #fff;
  box-shadow: 0 8px 20px rgba(0,123,255,0.45);
  transition: all 0.3s ease;
  margin: 10px auto 0 auto;
  display: block;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(0,123,255,0.55);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,64,175,0.25), rgba(0,0,0,0.3)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* THANK YOU MESSAGE */
#thankYou {
  font-size: 26px;
  color: #1e40af;
  margin-top: 20px;
  display: none;
  opacity: 0;
  transform: translateY(25px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }

  .card {
    padding: 35px 25px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT CONTENT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <h1>RIVANTA RESORT</h1>
      <p>Please provide your feedback so we can improve.</p>

      <form id="feedbackForm">
        <div class="input-icon name-icon">
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="input-icon email-icon">
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="input-icon phone-icon">
          <input type="tel" id="phone" placeholder="Your Phone" required>
        </div>
        <div class="input-icon feedback-icon">
          <textarea id="feedback" placeholder="Your Feedback" rows="5" required></textarea>
        </div>
        <button type="submit" id="submitBtn" disabled>Submit Feedback</button>
      </form>

      <p id="thankYou">Thank you for your feedback!</p>

    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="right"></div>

</div>

<script>
const form = document.getElementById('feedbackForm');
const submitBtn = document.getElementById('submitBtn');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const feedbackInput = document.getElementById('feedback');
const thankYou = document.getElementById('thankYou');

function validateForm() {
  if(nameInput.value && emailInput.value && phoneInput.value && feedbackInput.value){
    submitBtn.disabled = false;
  } else {
    submitBtn.disabled = true;
  }
}

// Enable submit only if all fields filled
[nameInput,emailInput,phoneInput,feedbackInput].forEach(el=>{
  el.addEventListener('input', validateForm);
});

// Form submit
form.addEventListener('submit', (e)=>{
  e.preventDefault();

  // Animate form fade out
  form.style.opacity = "0";
  form.style.transform = "translateY(25px)";
  setTimeout(()=>{
    form.style.display = "none";

    // Show and animate Thank You
    thankYou.style.display = "block";
    setTimeout(()=>{
      thankYou.style.opacity = "1";
      thankYou.style.transform = "translateY(0)";
    },50);
  },600);

  // Disable inputs just in case
  [nameInput,emailInput,phoneInput,feedbackInput,submitBtn].forEach(el=>{
    el.disabled = true;
  });
});
</script>

</body>
</html>
