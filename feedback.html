<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f5ff;
}

.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 16px;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.logo {
  width: 130px;
  margin-bottom: 15px;
}

h1 {
  color: #1e40af;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
}

textarea {
  min-height: 100px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #2563eb;
  color: white;
  font-size: 16px;
}

button:disabled {
  background: #94a3b8;
}

#msg {
  margin-top: 15px;
  color: green;
  font-weight: 600;
}

.right {
  width: 50%;
  background: url("assets/resort.jpg") center/cover no-repeat;
}

/* MOBILE */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  .left, .right { width: 100%; }
  .right { height: 40vh; }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo">

      <h1>Help Us Improve</h1>

      <form id="feedbackForm">
        <input type="hidden" id="rating">

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone</label>
        <input type="tel" id="phone" required>

        <label>Feedback</label>
        <textarea id="feedback" required></textarea>

        <button type="submit" id="submitBtn">Submit Feedback</button>
      </form>

      <div id="msg"></div>

    </div>
  </div>

  <div class="right"></div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("rating").value = params.get("rating") || "1";

const scriptURL = "PASTE_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE";
const form = document.getElementById("feedbackForm");
const btn = document.getElementById("submitBtn");
const msg = document.getElementById("msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  btn.disabled = true;

  const data = {
    name: name.value,
    email: email.value,
    phone: phone.value,
    feedback: feedback.value,
    rating: rating.value
  };

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    msg.innerText = "Thank you. Your feedback has been submitted.";
  })
  .catch(() => {
    msg.innerText = "Error submitting feedback.";
    btn.disabled = false;
  });
});
</script>

</body>
</html>
