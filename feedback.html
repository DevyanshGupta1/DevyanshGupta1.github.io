<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort | Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
}

.form-card {
  background: #ffffff;
  width: 100%;
  max-width: 520px;
  padding: 40px 45px;
  border-radius: 18px;
  box-shadow: 0 22px 45px rgba(0,0,0,0.12);
  border-top: 6px solid #3b82f6;
  animation: fadeUp 0.8s ease;
}

h1 {
  margin: 0 0 10px;
  font-size: 30px;
  letter-spacing: 2px;
  color: #1e40af;
}

p {
  margin-bottom: 30px;
  color: #475569;
  font-size: 16px;
}

/* INPUTS */
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #334155;
}

input, textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 22px;
  border-radius: 10px;
  border: 1.8px solid #cbd5e1;
  font-size: 15px;
  transition: border 0.25s ease, box-shadow 0.25s ease;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
}

textarea {
  resize: vertical;
  min-height: 110px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(59,130,246,0.35);
}

/* ANIMATION */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* MOBILE */
@media (max-width: 480px) {
  .form-card {
    padding: 30px 25px;
  }

  h1 {
    font-size: 26px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="form-card">

    <h1>We Value Your Feedback</h1>
    <p>Please tell us how we can improve your experience at Rivanta Resort.</p>

    <form id="feedbackForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

  </div>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Thank you for your feedback. Our team will get in touch with you shortly.");
  this.reset();
});
</script>

</body>
</html>
