<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivanta Resorts</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    overflow-x: hidden;
    background: #000;
    color: #fff;
    font-family: celebrity;
}

/* HERO */
.hero {
    position: relative;
    height: 100vh;
    background: url("images/hero/hero-main.jpg") center/cover no-repeat;
}

.hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 1;
}

/* TOP BAR */
.top-bar {
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;

    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    z-index: 3;
}

/* LOGO */
.logo img {
    height: 90px;
    width: auto;
}

/* RIGHT AREA */
.right-area {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

/* NUMBER */
.contact-number {
    font-size: 28px;
    color: #fff;
    margin-bottom: 4px;
}

/* NAVBAR */
.navbar {
    display: flex;
    gap: 22px;
}

.navbar a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    position: relative;
}

.navbar a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0;
    height: 2px;
    background: gold;
    transition: width 0.3s ease;
}

.navbar a:hover::after {
    width: 100%;
}

/* BOOK NOW */
.book-now {
    background: gold;
    color: #fff;
    padding: 6px 14px;
    border-radius: 4px;
}

/* HERO TEXT */
.hero-text {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-text h1 {
    font-size: 64px;
    letter-spacing: 4px;
}

.hero-text p {
    font-size: 20px;
    margin-top: 10px;
}

/* SHADOW AFTER HERO */
.section-shadow {
    height: 40px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

/* ABOUT — FIXED OVERLAP (ONLY CHANGE YOU ASKED) */
.about-section {
    padding: 120px 40px 80px;
    background: #000;
    text-align: center;
}

.about-section h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.about-section p {
    font-size: 18px;
    max-width: 800px;
    margin: auto;
}

/* FOOTER */
.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 40px;
    background: #000;
}

.footer-left img {
    height: 80px;
}

.footer-right {
    text-align: left;
}

.footer-right a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

/* MOBILE */
@media (max-width: 768px) {

    .top-bar {
        flex-direction: column;
        align-items: flex-start;
    }

    .right-area {
        align-items: flex-start;
        margin-top: 8px;
    }

    .navbar {
        flex-wrap: wrap;
        gap: 12px;
    }

    .logo img {
        height: 70px;
    }

    .hero-text h1 {
        font-size: 40px;
    }
}
</style>
</head>

<body>

<header class="hero">
    <div class="hero-overlay"></div>

    <div class="top-bar">
        <div class="logo">
            <img src="images/logos/logo-primary.png" alt="Rivanta Logo">
        </div>

        <div class="right-area">
            <div class="contact-number">+91 98765 43210</div>
            <nav class="navbar">
                <a href="#about">About Us</a>
                <a href="#amenities">Amenities</a>
                <a href="#gallery">Gallery</a>
                <a href="#booking" class="book-now">Book Now</a>
            </nav>
        </div>
    </div>

    <div class="hero-text">
        <h1>RIVANTA RESORTS</h1>
        <p>Luxury • Comfort • Experience</p>
    </div>
</header>

<div class="section-shadow"></div>

<section id="about" class="about-section">
    <h2>About Us</h2>
    <p>
        Rivanta Resorts offers a premium hospitality experience across India,
        combining luxury with nature.
    </p>
</section>

<footer class="footer">
    <div class="footer-left">
        <img src="assets/images/logos/logo-secondary.png" alt="Footer Logo">
    </div>
    <div class="footer-right">
        <p><a href="#">Privacy Policy</a></p>
        <p><a href="#">Cancellation Policy</a></p>
        <p>info@rivantaresorts.com</p>
    </div>
</footer>

</body>
</html>
