<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rivanta Resort Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* LEFT SECTION */
    .left {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0 0 25px 0;
      font-size: 32px;
      letter-spacing: 2px;
      color: #333;
    }

    .stars {
      display: flex;
      font-size: 45px;
      cursor: pointer;
    }

    .star {
      color: #ccc;
      margin-right: 10px;
      transition: color 0.3s ease;
    }

    .star.selected {
      color: gold;
    }

    #message {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }

    /* RIGHT SECTION */
    .right {
      width: 50%;
      background-image: url("assets/resort.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left">

    <!-- LOGO -->
    <img src="assets/logo.png" alt="Rivanta Resort Logo" class="logo">

    <!-- HEADING -->
    <h1>RIVANTA RESORT</h1>

    <!-- STAR RATING -->
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <!-- MESSAGE -->
    <div id="message"></div>

  </div>

  <!-- RIGHT PANEL -->
  <div class="right"></div>

</div>

<script>
  const stars = document.querySelectorAll('.star');
  const message = document.getElementById('message');
  let locked = false;

  stars.forEach((star, index) => {
    star.addEventListener('click', () => {
      if (locked) return;

      locked = true;
      const rating = index + 1;

      // Light only selected stars from left
      stars.forEach((s, i) => {
        if (i < rating) {
          s.classList.add('selected');
        }
      });

      // Show message
      if (rating >= 4) {
        message.innerText = "Thank you for your wonderful feedback!";
      } else {
        message.innerText = "Thank you. Weâ€™ll use your feedback to improve.";
      }
    });
  });
</script>

</body>
</html>
