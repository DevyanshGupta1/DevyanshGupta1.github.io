<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Rating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #e4e8ec);
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT CONTENT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CONTENT CARD */
.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 45px;
  width: 100%;
  max-width: 460px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  animation: fadeUp 0.8s ease;
}

.logo {
  width: 140px;
  margin-bottom: 25px;
}

h1 {
  margin: 0 0 35px 0;
  font-size: 36px;
  letter-spacing: 4px;
  color: #1f2a44;
}

/* STARS */
.stars {
  display: flex;
  font-size: 52px;
}

.star {
  color: #d3d3d3;
  margin-right: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, color 0.3s ease;
}

.star:hover {
  transform: scale(1.15);
}

.star.selected {
  color: #f4c430;
  animation: pop 0.3s ease;
}

#message {
  margin-top: 30px;
  font-size: 18px;
  color: #555;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes pop {
  0% { transform: scale(0.8); }
  100% { transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }

  .card {
    padding: 35px 25px;
    text-align: center;
  }

  .logo {
    margin: 0 auto 20px;
  }

  .stars {
    justify-content: center;
    font-size: 46px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT CONTENT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <h1>RIVANTA RESORT</h1>

      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>

      <div id="message"></div>

    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll('.star');
const message = document.getElementById('message');
let locked = false;

stars.forEach((star, index) => {
  star.addEventListener('click', () => {
    if (locked) return;

    locked = true;
    const rating = index + 1;

    stars.forEach((s, i) => {
      if (i < rating) s.classList.add('selected');
    });

    message.innerText =
      rating >= 4
      ? "Thank you for your wonderful experience with us."
      : "Thank you. Your feedback helps us improve.";
  });
});
</script>

</body>
</html>
