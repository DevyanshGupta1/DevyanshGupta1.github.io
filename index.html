<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rivanta Resorts</title>

<style>

/* ===================== GLOBAL RESET ===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  overflow-x: hidden; /* FIXES MOBILE SCROLL */
  font-family: celebrity;
  background: #000;
  color: #fff;
}

/* ===================== HEADER ===================== */
.header {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url("images/hero/hero-main.jpg") center/cover no-repeat;
}

/* Phone number inside hero */
.top-phone {
  position: absolute;
  top: 18px;
  right: 28px;
  font-size: 16px;
  color: #d4af37;
  z-index: 10;
}

/* Navbar */
.navbar {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 64px 48px 20px; /* space for number */
  width: 100%;
}

.nav-logo {
  height: 78px; /* PC size */
}

.nav-links {
  display: flex;
  gap: 36px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  transition: text-shadow 0.3s ease;
}

.nav-links a:hover {
  text-shadow: 0 0 10px #d4af37;
}

/* ===================== FOOTER ===================== */
.footer {
  position: relative;
  width: 100%;
  background: #0b0b0b;
  padding: 40px 60px 24px;
}

/* Left block */
.footer-left {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.footer-logo {
  height: 90px;
}

.social-icons {
  display: flex;
  gap: 16px;
}

.social-icons img {
  height: 22px;
  width: auto;
}

/* Right block */
.footer-right {
  position: absolute;
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 16px;
}

.footer-right a {
  color: #d4af37;
  text-decoration: none;
}

.footer-right span {
  color: #bbb;
}

/* Bottom center */
.footer-bottom {
  margin-top: 42px;
  text-align: center;
  font-size: 14px;
}

.footer-location {
  margin-bottom: 6px;
}

/* ===================== RESPONSIVE FIXES ===================== */
@media (max-width: 768px) {

  .top-phone {
    font-size: 14px;
    right: 18px;
  }

  .navbar {
    padding: 56px 24px 18px;
  }

  .nav-logo {
    height: 56px; /* smaller but visible */
  }

  .nav-links {
    gap: 22px;
  }

  .footer {
    padding: 32px 24px 20px;
  }

  .footer-logo {
    height: 64px;
  }

  .footer-right {
    right: 24px;
    font-size: 14px;
  }

  .footer-bottom {
    font-size: 13px;
  }
}

</style>
</head>

<body>

<!-- ===================== HEADER ===================== -->
<header class="header">
  <div class="top-phone">+91 8629864262</div>

  <nav class="navbar">
    <img src="images/hero/logos/logo-primary.png" class="nav-logo" alt="Rivanta Logo">

    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Amenities</a>
      <a href="#">Gallery</a>
      <a href="#">Booking</a>
    </div>
  </nav>
</header>

<!-- ===================== FOOTER ===================== -->
<footer class="footer">

  <div class="footer-left">
    <img src="images/hero/logos/logo-primary.png" class="footer-logo" alt="Rivanta Logo">

    <div class="social-icons">
      <a href="https://www.instagram.com/rivantaresorts" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
      </a>
      <a href="https://www.facebook.com/rivantaresorts" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png">
      </a>
      <a href="https://www.google.com/search?q=Rivanta+Resorts" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png">
      </a>
    </div>
  </div>

  <div class="footer-right">
    <a href="#">Privacy Policy</a>
    <a href="#">Cancellation Policy</a>
    <span>info@resort.in</span>
  </div>

  <div class="footer-bottom">
    <div class="footer-location">Kasol, INDIA</div>
    <div>Â© 2026 [Trailside Hospitality] | Powered by [Rivanta Resorts]</div>
  </div>

</footer>

</body>
</html>
