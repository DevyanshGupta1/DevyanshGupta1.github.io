<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivanta Resorts</title>

<style>
/* ================== GLOBAL ================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* ================== HEADER (UNCHANGED) ================== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 30px;
}

.logo img {
    height: 55px;
}

nav {
    display: flex;
    gap: 22px;
}

nav a {
    text-decoration: none;
    color: black;
    font-weight: 500;
}

/* ================== FOOTER (FIXED) ================== */
footer {
    background: #111;
    color: #fff;
    padding: 45px 60px;
}

/* TOP FOOTER */
.footer-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

/* LEFT SIDE */
.footer-left {
    width: 50%;
}

.footer-left img {
    height: 60px;
    margin-bottom: 15px;
    display: block;
}

.socials {
    display: flex;
    gap: 16px;
}

.socials img {
    height: 24px;
    width: 24px;
    display: block;
}

/* RIGHT SIDE */
.footer-right {
    width: 50%;
    display: flex;
    flex-direction: column;
    gap: 12px;
    text-align: right;
}

.footer-right p {
    font-size: 14px;
    opacity: 0.9;
}

/* BOTTOM LINE */
.footer-bottom {
    margin-top: 35px;
    padding-top: 18px;
    border-top: 1px solid rgba(255,255,255,0.3);
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
}

/* ================== MOBILE ================== */
@media (max-width: 768px) {

    footer {
        padding: 35px 25px;
    }

    .footer-top {
        flex-direction: column;
        align-items: flex-start;
    }

    .footer-left,
    .footer-right {
        width: 100%;
        text-align: left;
    }

    .footer-left {
        margin-bottom: 25px;
    }

    .footer-right {
        padding-top: 20px;
        border-top: 1px solid rgba(255,255,255,0.3);
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo">
        <img src="logo-primary.png" alt="Rivanta Resorts">
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Stay</a>
        <a href="#">Explore</a>
    </nav>
</header>

<!-- FOOTER -->
<footer>
    <div class="footer-top">

        <div class="footer-left">
            <img src="logo-secondary.png" alt="Rivanta Logo">
            <div class="socials">
                <img src="instagram.png" alt="Instagram">
                <img src="facebook.png" alt="Facebook">
                <img src="twitter.png" alt="Twitter">
            </div>
        </div>

        <div class="footer-right">
            <p>About Rivanta Resorts</p>
            <p>Privacy Policy</p>
            <p>Contact Us</p>
        </div>

    </div>

    <div class="footer-bottom">
        Â© 2026 Rivanta Resorts. All rights reserved.
    </div>
</footer>

</body>
</html>
