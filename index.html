<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Rating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #ffffff;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT SECTION */
.left {
  width: 50%;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  animation: fadeInLeft 0.8s ease;
}

.logo {
  width: 150px;
  margin-bottom: 25px;
}

h1 {
  font-size: 32px;
  letter-spacing: 3px;
  margin-bottom: 30px;
  color: #222;
}

/* STAR RATING */
.stars {
  display: flex;
  font-size: 48px;
}

.star {
  color: #d0d0d0;
  margin-right: 10px;
  cursor: pointer;
  transition: color 0.4s ease, transform 0.2s ease;
}

.star:hover {
  transform: scale(1.15);
}

.star.selected {
  color: gold;
  animation: pop 0.3s ease;
}

#message {
  margin-top: 30px;
  font-size: 18px;
  color: #555;
}

/* RIGHT SECTION */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeInRight 1s ease;
}

/* ANIMATIONS */
@keyframes pop {
  0% { transform: scale(0.8); }
  100% { transform: scale(1); }
}

@keyframes fadeInLeft {
  from { opacity: 0; transform: translateX(-30px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeInRight {
  from { opacity: 0; transform: scale(1.05); }
  to { opacity: 1; transform: scale(1); }
}

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 40vh;
  }

  .left {
    width: 100%;
    padding: 30px;
    text-align: center;
  }

  .logo {
    margin: 0 auto 20px;
  }

  .stars {
    justify-content: center;
    font-size: 44px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- IMAGE / GRAPHICS -->
  <div class="right"></div>

  <!-- CONTENT -->
  <div class="left">
    <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

    <h1>RIVANTA RESORT</h1>

    <div class="stars">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
    </div>

    <div id="message"></div>
  </div>

</div>

<script>
const stars = document.querySelectorAll('.star');
const message = document.getElementById('message');
let locked = false;

stars.forEach((star, index) => {
  star.addEventListener('click', () => {
    if (locked) return;

    locked = true;
    const rating = index + 1;

    stars.forEach((s, i) => {
      if (i < rating) s.classList.add('selected');
    });

    message.innerText =
      rating >= 4
      ? "Thank you for your wonderful feedback!"
      : "Thank you. Weâ€™ll use your feedback to improve.";
  });
});
</script>

</body>
</html>
