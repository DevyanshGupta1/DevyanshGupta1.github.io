<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rate Your Experience</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #f6f8fb, #e9edf3);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  width: 320px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.card h1 {
  margin-bottom: 10px;
  font-size: 24px;
  color: #222;
}

.card p {
  margin-bottom: 25px;
  color: #666;
  font-size: 14px;
}

.stars {
  display: flex;
  justify-content: center;
  flex-direction: row-reverse;
  margin-bottom: 30px;
}

.stars input {
  display: none;
}

.stars label {
  font-size: 38px;
  color: #dcdcdc;
  cursor: pointer;
  transition: color 0.25s ease, transform 0.25s ease;
  padding: 0 4px;
}

.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
  color: #f5b301;
  transform: scale(1.15);
}

button {
  padding: 14px 34px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(135deg, #007bff, #0056d2);
  color: #fff;
  box-shadow: 0 8px 20px rgba(0,123,255,0.45);
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(0,123,255,0.55);
}
</style>
</head>

<body>

<div class="card">
  <h1>Rate Your Stay</h1>
  <p>Your feedback helps us improve</p>

  <div class="stars">
    <input type="radio" name="rating" id="star5" value="5">
    <label for="star5">★</label>

    <input type="radio" name="rating" id="star4" value="4">
    <label for="star4">★</label>

    <input type="radio" name="rating" id="star3" value="3">
    <label for="star3">★</label>

    <input type="radio" name="rating" id="star2" value="2">
    <label for="star2">★</label>

    <input type="radio" name="rating" id="star1" value="1">
    <label for="star1">★</label>
  </div>

  <button onclick="submitRating()">Submit Rating</button>
</div>

<script>
function submitRating() {
  const selected = document.querySelector('input[name="rating"]:checked');

  if (!selected) {
    alert("Please select a rating");
    return;
  }

  const rating = parseInt(selected.value);

  if (rating <= 3) {
    // 1,2,3 stars → feedback form
    window.location.href = "feedback.html";
  } else {
    // 4,5 stars → Google Write Review directly
    const PLACE_ID = "ChIJR-avknhdBDkRMRZ_x360K1o";
    const googleReviewURL = "https://search.google.com/local/writereview?placeid=" + PLACE_ID;
    window.location.href = googleReviewURL;
  }
}
</script>

</body>
</html>
