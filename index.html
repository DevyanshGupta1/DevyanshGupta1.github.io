<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivanta Resorts</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    overflow-x: hidden;
    background: #000;
    color: #fff;
    font-family: celebrity;
}

/* HERO */
.hero {
    position: relative;
    height: 100vh;
    background: url("images/hero/hero-main.jpg") center/cover no-repeat;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
}

/* TOP AREA */
.top-wrap {
    position: absolute;
    top: 20px;
    left: 30px;
    right: 30px;
    z-index: 3;
}

/* NUMBER */
.contact-number {
    text-align: right;
    font-size: 30px;
    color: #fff;
    margin-bottom: 6px;
}

/* HEADER ROW */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

/* LOGO */
.logo img {
    height: 145px;
}

/* NAV */
.navbar {
    display: flex;
    gap: 22px;
    align-items: center;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    position: relative;
}

.navbar a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0;
    height: 2px;
    background: gold;
    transition: width 0.3s ease;
}

.navbar a:hover::after {
    width: 100%;
}

.book-now {
    background: gold;
    color: #fff;
    padding: 6px 14px;
    border-radius: 4px;
}

/* HERO TEXT */
.hero-text {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-text h1 {
    font-size: 64px;
    letter-spacing: 4px;
}

/* SHADOW */
.section-shadow {
    height: 50px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

/* ABOUT */
.about-section {
    padding: 140px 40px 80px;
    text-align: center;
}

/* FOOTER */
.footer {
    display: flex;
    justify-content: space-between;
    padding: 40px;
}

.footer-left {
    max-width: 40%;
}

.footer-left img {
    width: 100%;
    max-width: 220px;
}

.socials {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.socials img {
    width: 26px;
}

.footer-right {
    text-align: left;
}

.footer-right a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin-bottom: 6px;
}

.footer-bottom {
    text-align: center;
    margin-top: 30px;
    font-size: 16px;
}

/* MOBILE */
@media (max-width: 768px) {
    .logo img {
        height: 90px;
    }

    .contact-number {
        font-size: 22px;
    }

    .navbar {
        flex-wrap: wrap;
        gap: 14px;
    }

    .footer {
        flex-direction: column;
        gap: 30px;
    }
}
</style>
</head>

<body>

<header class="hero">
    <div class="top-wrap">
        <div class="contact-number">+91 86298 64262</div>

        <div class="header-row">
            <div class="logo">
                <img src="images/logos/logo-primary.png" alt="Rivanta">
            </div>

            <nav class="navbar">
                <a href="#">About Us</a>
                <a href="#">Amenities</a>
                <a href="#">Gallery</a>
                <a href="#" class="book-now">Book Now</a>
            </nav>
        </div>
    </div>

    <div class="hero-text">
        <h1>RIVANTA RESORTS</h1>
    </div>
</header>

<div class="section-shadow"></div>

<section class="about-section">
    <h2>About Us</h2>
</section>

<footer>
    <div class="footer">
        <div class="footer-left">
            <img src="images/logos/logo-secondary.png" alt="Rivanta">
            <div class="socials">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Google_2015_logo.svg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
            </div>
        </div>

        <div class="footer-right">
            <a href="#">Privacy Policy</a>
            <a href="#">Cancellation Policy</a>
            <div>info@trailside.in</div>
        </div>
    </div>

    <div class="footer-bottom">
        Â© 2026 [Trailside Hospitality] | Powered by [Rivanta Resorts]
    </div>
</footer>

</body>
</html>
