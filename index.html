<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Rating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

/* LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  border-top: 6px solid #2563eb;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  margin: 0 0 30px 0;
  font-size: 34px;
  letter-spacing: 4px;
  color: #1e40af;
}

/* STARS */
.stars {
  display: flex;
  font-size: 54px;
}

.star {
  color: #cbd5e1;
  margin-right: 12px;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.3s ease;
}

.star:hover {
  transform: scale(1.2);
}

.star.selected {
  color: #fbbf24;
  text-shadow: 0 0 18px rgba(251,191,36,0.9);
}

/* SUBMIT BUTTON */
#submitRating {
  margin-top: 30px;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
  cursor: pointer;
  opacity: 0.6;
}

#submitRating.enabled {
  opacity: 1;
}

#submitRating:disabled {
  cursor: not-allowed;
}

#message {
  margin-top: 25px;
  font-size: 18px;
  color: #475569;
}

/* IMAGE SIDE */
.right {
  width: 50%;
  background:
    linear-gradient(rgba(30,64,175,0.25), rgba(0,0,0,0.3)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
}

/* MOBILE */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  .left, .right { width: 100%; }
  .right { height: 40vh; }
  .stars { justify-content: center; }
  .card { text-align: center; }
  .logo { margin: 0 auto 20px; }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Logo">

      <h1>RIVANTA RESORT</h1>

      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>

      <button id="submitRating" disabled>Submit Rating</button>

      <div id="message"></div>

    </div>
  </div>

  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll('.star');
const submitBtn = document.getElementById('submitRating');
const message = document.getElementById('message');

let selectedRating = 0;
let locked = false;

// STAR SELECTION
stars.forEach((star, index) => {
  star.addEventListener('click', () => {
    if (locked) return;

    selectedRating = index + 1;

    stars.forEach((s, i) => {
      s.classList.toggle('selected', i < selectedRating);
    });

    submitBtn.disabled = false;
    submitBtn.classList.add('enabled');
  });
});

// SUBMIT RATING
submitBtn.addEventListener('click', () => {
  if (locked || selectedRating === 0) return;

  locked = true;
  submitBtn.disabled = true;

  if (selectedRating >= 4) {
    message.innerText = "Thank you for your wonderful experience with us.";
  } else {
    window.location.href = `feedback.html?rating=${selectedRating}`;
  }
});
</script>

</body>
</html>
