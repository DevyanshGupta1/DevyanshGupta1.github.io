<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Rating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  border-top: 6px solid #3b82f6;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  margin-bottom: 30px;
  font-size: 38px;
  letter-spacing: 4px;
  color: #1e40af;
}

.stars {
  display: flex;
  justify-content: center;
  font-size: 54px;
}

.star {
  color: #cbd5e1;
  margin: 0 6px;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.3s ease;
}

.star:hover { transform: scale(1.18); }

.star.selected {
  color: #fbbf24;
  text-shadow: 0 0 18px rgba(251,191,36,0.95);
}

/* BUTTONS */
.button-wrap {
  margin-top: 30px;
}

button {
  padding: 14px 34px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

#submitBtn {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
}

#submitBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 35px rgba(37,99,235,0.35);
}

#changeBtn {
  background: #64748b;
  color: white;
  margin-left: 12px;
}

#changeBtn:hover {
  background: #475569;
  transform: translateY(-2px);
}

#message {
  margin-top: 30px;
  font-size: 18px;
  color: #475569;
}

.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,64,175,0.25), rgba(0,0,0,0.3)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
}

@media (max-width: 768px) {
  .container { flex-direction: column; }
  .left, .right { width: 100%; }
  .right { height: 40vh; }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Logo">
      <h1>RIVANTA RESORT</h1>

      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>

      <div class="button-wrap">
        <button id="submitBtn">Submit Rating</button>
        <button id="changeBtn" style="display:none;">Change Rating</button>
      </div>

      <div id="message"></div>

    </div>
  </div>

  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll('.star');
const submitBtn = document.getElementById('submitBtn');
const changeBtn = document.getElementById('changeBtn');
const message = document.getElementById('message');

let rating = 0;
let locked = false;

stars.forEach((star, index) => {
  star.onclick = () => {
    if (locked) return;
    rating = index + 1;
    stars.forEach((s, i) =>
      s.classList.toggle('selected', i < rating)
    );
  };
});

submitBtn.onclick = () => {
  if (rating === 0) return alert("Please select a rating");

  locked = true;
  submitBtn.style.display = "none";
  changeBtn.style.display = "inline-block";

  if (rating <= 3) {
    window.location.href = `feedback.html?rating=${rating}`;
  } else {
    message.innerText =
      "Thank you for your wonderful experience with us.";
  }
};

changeBtn.onclick = () => {
  locked = false;
  rating = 0;
  submitBtn.style.display = "inline-block";
  changeBtn.style.display = "none";
  message.innerText = "";
  stars.forEach(s => s.classList.remove('selected'));
};
</script>

</body>
</html>
