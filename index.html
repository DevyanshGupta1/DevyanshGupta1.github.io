<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Rating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #1f2933, #111827);
  color: #e5e7eb;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT SIDE */
.left {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* CARD */
.card {
  background: linear-gradient(180deg, #243447, #1b2635);
  border-radius: 18px;
  padding: 50px 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: slideUp 0.8s ease;
}

/* LOGO */
.logo {
  width: 150px;
  margin-bottom: 30px;
}

/* HEADING */
h1 {
  font-size: 38px;
  letter-spacing: 5px;
  margin-bottom: 40px;
  color: #f9fafb;
}

/* STARS */
.stars {
  display: flex;
  font-size: 56px;
}

.star {
  color: #475569;
  margin-right: 12px;
  cursor: pointer;
  transition: color 0.35s ease, transform 0.2s ease;
}

.star:hover {
  transform: scale(1.15);
}

.star.selected {
  color: #facc15;
  text-shadow: 0 0 12px rgba(250,204,21,0.6);
  animation: pop 0.3s ease;
}

/* MESSAGE */
#message {
  margin-top: 35px;
  font-size: 18px;
  color: #cbd5f5;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(15,23,42,0.55), rgba(15,23,42,0.55)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes pop {
  0% { transform: scale(0.85); }
  100% { transform: scale(1); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 25px;
  }

  .card {
    padding: 40px 30px;
    text-align: center;
  }

  .logo {
    margin: 0 auto 25px;
  }

  .stars {
    justify-content: center;
    font-size: 48px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT CONTENT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" alt="Rivanta Resort Logo" class="logo">

      <h1>RIVANTA RESORT</h1>

      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>

      <div id="message"></div>

    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll('.star');
const message = document.getElementById('message');
let locked = false;

stars.forEach((star, index) => {
  star.addEventListener('click', () => {
    if (locked) return;

    locked = true;
    const rating = index + 1;

    stars.forEach((s, i) => {
      if (i < rating) s.classList.add('selected');
    });

    message.innerText =
      rating >= 4
        ? "Thank you for your wonderful experience with us."
        : "Thank you. Your feedback helps us improve our service.";
  });
});
</script>

</body>
</html>
