<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rate Your Stay â€“ Rivanta Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.card {
  background: #fff;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  border-top: 6px solid #3b82f6;
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  margin: 0;
  font-size: 34px;
  letter-spacing: 3px;
  color: #1e40af;
}

p.subtitle {
  margin-top: 12px;
  font-size: 18px;
  color: #475569;
}

/* STARS */
.stars {
  display: flex;
  justify-content: center;
  margin-top: 30px;
  font-size: 56px;
}

.star {
  color: #cbd5e1;
  margin: 0 10px;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.3s ease;
}

.star:hover {
  transform: scale(1.2);
}

.star.selected {
  color: #fbbf24;
  text-shadow: 0 0 18px rgba(251,191,36,0.9);
  animation: pop 0.3s ease;
}

button {
  margin-top: 35px;
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 12px 28px rgba(37,99,235,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  box-shadow: none;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 16px 35px rgba(37,99,235,0.5);
}

#message {
  margin-top: 25px;
  font-size: 18px;
  color: #475569;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,64,175,0.25), rgba(0,0,0,0.3)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes pop {
  0% { transform: scale(0.85); }
  100% { transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  .right { width: 100%; height: 42vh; }
  .left { width: 100%; padding: 30px 20px; }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <h1>RATE YOUR STAY</h1>
      <p class="subtitle">Your feedback helps us improve</p>

      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>

      <button id="submitBtn" disabled>Submit Rating</button>

      <div id="message"></div>

    </div>
  </div>

  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll(".star");
const submitBtn = document.getElementById("submitBtn");
const message = document.getElementById("message");

let rating = 0;
let submitted = false;

function resetRating() {
  rating = 0;
  submitted = false;
  submitBtn.disabled = true;
  stars.forEach(star => star.classList.remove("selected"));
}

// ðŸ”‘ THIS FIXES THE BACK-BUTTON ISSUE
window.addEventListener("pageshow", function (event) {
  if (event.persisted) {
    resetRating();
  }
});

// Also reset on normal load
resetRating();

stars.forEach((star, index) => {
  star.addEventListener("click", () => {
    if (submitted) return;

    rating = index + 1;
    submitBtn.disabled = false;

    stars.forEach((s, i) => {
      s.classList.toggle("selected", i < rating);
    });
  });
});

submitBtn.addEventListener("click", () => {
  if (rating === 0 || submitted) return;
  submitted = true;

  if (rating >= 4) {
    window.location.href =
      "https://www.google.com/maps/place/?q=place_id:ChIJR-avknhdBDkRMRZ_x360K1o&review=1";
  } else {
    window.location.href = "feedback.html";
  }
});
</script>

</body>
</html>
