<!DOCTYPE html>
<html>
<head>
  <title>Hotel Star Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 { color: #333; }
    p { color: #555; }

    .stars {
      display: flex;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .star {
      padding: 5px;
      color: gray;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    /* Hover effect: fill stars on hover */
    .star:hover,
    .star.hovered {
      color: gold;
      transform: scale(1.2);
    }

    /* Selected stars after click */
    .star.selected {
      color: gold;
    }

    #message {
      font-size: 20px;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Rate Your Experience</h1>
<p>Click the stars to give your rating:</p>

<div class="stars">
  <span class="star" data-value="1">&#9733;</span>
  <span class="star" data-value="2">&#9733;</span>
  <span class="star" data-value="3">&#9733;</span>
  <span class="star" data-value="4">&#9733;</span>
  <span class="star" data-value="5">&#9733;</span>
</div>

<div id="message"></div>

<script>
const stars = document.querySelectorAll('.star');
const messageDiv = document.getElementById('message');

let selectedRating = 0;

stars.forEach((star, index) => {

  // Highlight on hover
  star.addEventListener('mouseover', function() {
    stars.forEach((s, i) => {
      if(i <= index) s.classList.add('hovered');
      else s.classList.remove('hovered');
    });
  });

  // Remove hover when leaving the star area
  star.addEventListener('mouseout', function() {
    stars.forEach(s => s.classList.remove('hovered'));
  });

  // Click to select rating
  star.addEventListener('click', function() {
    selectedRating = parseInt(star.getAttribute('data-value'));

    // Highlight selected stars
    stars.forEach((s, i) => {
      if(i < selectedRating) s.classList.add('selected');
      else s.classList.remove('selected');
    });

    // Show message
    if(selectedRating >= 4) {
      messageDiv.innerText = "Thank you! We're glad you enjoyed your stay!";
    } else {
      messageDiv.innerText = "We're sorry your experience was not perfect. Please provide feedback.";
    }
  });
});
</script>

</body>
</html>
