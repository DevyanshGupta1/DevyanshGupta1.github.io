<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rivanta Resort | Rate Your Stay</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f6fa;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #ffffff;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1f2937;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #374151;
      font-weight: 500;
    }

    .stars {
      display: flex;
      gap: 12px;
      font-size: 46px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .star {
      color: #d1d5db;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .star:hover {
      transform: scale(1.22);
      color: #fde047;
    }

    .star.selected {
      color: #facc15;
      text-shadow:
        0 0 6px rgba(250,204,21,0.9),
        0 0 14px rgba(250,204,21,0.75),
        0 0 28px rgba(250,204,21,0.55);
      transform: scale(1.22);
      animation: pop 0.35s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      100% { transform: scale(1.22); }
    }

    .message {
      font-size: 18px;
      font-weight: 500;
      margin-top: 15px;
      color: #1f2937;
      min-height: 24px;
    }

    /* RIGHT SIDE */
    .right {
      flex: 1;
      background: url("images/resort.jpg") center/cover no-repeat;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .right {
        height: 40vh;
      }

      .left {
        text-align: center;
        align-items: center;
      }

      .stars {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LEFT -->
    <div class="left">
      <img src="images/logo.png" alt="Rivanta Resort Logo" class="logo">

      <h1>RIVANTA RESORT</h1>
      <h2>How was your experience with us?</h2>

      <div class="stars" id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <div class="message" id="message"></div>
    </div>

    <!-- RIGHT -->
    <div class="right"></div>

  </div>

  <script>
    const stars = document.querySelectorAll(".star");
    const message = document.getElementById("message");
    let locked = false;

    stars.forEach(star => {
      star.addEventListener("click", () => {
        if (locked) return;

        const rating = parseInt(star.dataset.value);

        stars.forEach(s => {
          const val = parseInt(s.dataset.value);
          s.classList.toggle("selected", val <= rating);
        });

        if (rating >= 4) {
          message.textContent = "Thank you! We’re glad you enjoyed your stay.";
        } else {
          message.textContent = "Thank you. We’ll work on improving your experience.";
        }

        locked = true;
      });
    });
  </script>
</body>
</html>
