<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rivanta Resort Rating</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", Arial, sans-serif;
}

body {
  margin: 0;
  background: #eef1f6;
}

/* MAIN LAYOUT */
.main-box {
  display: flex;
  min-height: 100vh;
}

/* LEFT BOX */
.left-box {
  flex: 1;
  background: #ffffff;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-shadow: 6px 0 25px rgba(0,0,0,0.08);
}

.logo-box {
  width: 150px;
  height: 70px;
  background: linear-gradient(135deg,#0f766e,#22c55e);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
  margin-bottom: 25px;
}

h1 {
  font-size: 36px;
  margin: 10px 0;
  color: #1f2937;
}

h2 {
  font-size: 20px;
  margin-bottom: 30px;
  color: #4b5563;
}

/* RATING CARD */
.rating-box {
  background: #f9fafb;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.1);
  width: fit-content;
}

/* STARS */
.stars {
  display: flex;
  gap: 14px;
  font-size: 50px;
}

.star {
  cursor: pointer;
  color: #d1d5db;
  transition: all 0.25s ease;
}

.star:hover {
  transform: scale(1.2);
}

/* STRONG GLOW */
.star.selected {
  color: #facc15;
  text-shadow:
    0 0 6px rgba(250,204,21,0.95),
    0 0 16px rgba(250,204,21,0.85),
    0 0 32px rgba(250,204,21,0.65);
  transform: scale(1.22);
}

/* MESSAGE */
.message {
  margin-top: 22px;
  font-size: 18px;
  font-weight: 500;
  color: #111827;
  min-height: 26px;
}

/* RIGHT BOX (GRAPHICS) */
.right-box {
  flex: 1;
  background:
    linear-gradient(135deg, rgba(15,118,110,0.9), rgba(34,197,94,0.85)),
    radial-gradient(circle at top right, rgba(255,255,255,0.25), transparent 60%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.right-box::after {
  content: "WELCOME";
  font-size: 64px;
  font-weight: 700;
  color: rgba(255,255,255,0.15);
  letter-spacing: 6px;
}

/* MOBILE */
@media (max-width: 900px) {
  .main-box {
    flex-direction: column;
  }

  .right-box {
    height: 35vh;
  }

  .left-box {
    align-items: center;
    text-align: center;
  }

  .rating-box {
    margin: auto;
  }
}
</style>
</head>

<body>

<div class="main-box">

  <!-- LEFT -->
  <div class="left-box">

    <div class="logo-box">RIVANTA</div>

    <h1>RIVANTA RESORT</h1>
    <h2>How was your experience with us?</h2>

    <div class="rating-box">
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <div class="message" id="message"></div>
    </div>

  </div>

  <!-- RIGHT -->
  <div class="right-box"></div>

</div>

<script>
const stars = document.querySelectorAll(".star");
const message = document.getElementById("message");
let locked = false;

stars.forEach(star => {
  star.addEventListener("click", () => {
    if (locked) return;

    const rating = Number(star.dataset.value);

    stars.forEach(s => {
      s.classList.toggle("selected", Number(s.dataset.value) <= rating);
    });

    message.textContent =
      rating >= 4
        ? "Thank you! We’re glad you enjoyed your stay."
        : "Thank you. We’ll use your feedback to improve.";

    locked = true;
  });
});
</script>

</body>
</html>
