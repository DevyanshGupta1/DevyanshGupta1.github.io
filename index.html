<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Rating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #eef5ff, #fdfefe);
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT CONTENT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CARD */
.card {
  background: #ffffff;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  border-top: 6px solid #3b82f6;
  animation: fadeUp 0.8s ease;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  margin: 0 0 30px 0;
  font-size: 38px;
  letter-spacing: 4px;
  color: #1e40af;
}

/* STARS */
.stars {
  display: flex;
  font-size: 54px;
}

.star {
  color: #cbd5e1;
  margin-right: 12px;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.25s ease;
}

/* ðŸ”§ UPDATED HOVER EFFECT (ONLY CHANGE) */
.star:hover {
  transform: scale(1.22);
  color: #fde047;
}

/* ðŸ”§ UPDATED GLOW (ONLY CHANGE) */
.star.selected {
  color: #facc15;
  text-shadow:
    0 0 6px rgba(250,204,21,0.95),
    0 0 16px rgba(250,204,21,0.8),
    0 0 30px rgba(250,204,21,0.6);
  animation: pop 0.35s ease;
}

#message {
  margin-top: 30px;
  font-size: 18px;
  color: #475569;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,64,175,0.25), rgba(0,0,0,0.3)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes pop {
  0% { transform: scale(0.85); }
  100% { transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }

  .card {
    padding: 35px 25px;
    text-align: center;
  }

  .logo {
    margin: 0 auto 20px;
  }

  .stars {
    justify-content: center;
    font-size: 48px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <h1>RIVANTA RESORT</h1>

      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>

      <div id="message"></div>

    </div>
  </div>

  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll('.star');
const message = document.getElementById('message');
let locked = false;

stars.forEach((star, index) => {
  star.addEventListener('click', () => {
    if (locked) return;

    locked = true;
    const rating = index + 1;

    stars.forEach((s, i) => {
      if (i < rating) s.classList.add('selected');
    });

    message.innerText =
      rating >= 4
        ? "Thank you for your wonderful experience with us."
        : "Thank you. Weâ€™d love to hear how we can improve.";
  });
});
</script>

</body>
</html>
